{% extends 'base.html'%}
{% load static %}

{% block content %}  


<div class="contact-container">
 
    <form  class="contact-form" action="/your-name/" method="post" >
        <div>
            <span>
                <label for="firstname">First name: </label>
                <input type="text" name="firstname"  value="{{ firstname }}" required>
            </span>
            
            <span>
                <label for="lastname">Last name: </label>
                <input type="text" name="lastname"  value="{{ lastname }}" required>
            </span>
          
            <span>
                <label for="email">email: </label>
                <input type="email" name="email"  value="{{ email }}" required>
            </span>

            <span>
                <label for="Phone">Phone: </label>
                <input type="phone" name="phone"  value="{{ phone }}"required>
            </span>

            <span>
                <label for="company">Company Name: </label>
                <input type="Company" name="Company" value="{{ company }}">
            </span>


            <span>
                <label for="address">Address: </label>
                <input type="address" name="address"  value="{{ address }}" required>
            </span>
        </div>
        <span>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"  value="{{ message }}"></textarea>
        </span>

        <button class="submitbutton" type="submit" > submit </button>
    </form>

</div>


{% endblock %}
